<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form valitation</title>
    <link rel="stylesheet"href="style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
    <div class="container"> 
        <div class="header">
            <h2>Create Account</h2>  
    </div> 
            <div class="form-control">
                <label>Username</label> 
                <input type="text" placeholder="Frontend Forever" id="username" >
                <i class="fa fa-check-circle" aria-hidden="true" id="f"></i>
                <i class="fa fa-exclamation" aria-hidden="true" id="t"></i>
                <small>Error Message</small>
                <div class="error"></div>
    
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="ff@gmail.com" id="email">
                <i class="fa fa-check-circle" aria-hidden="true" id="f"></i>
                <i class="fa fa-exclamation" aria-hidden="true" id="t"></i>
                <small>Error Message</small>
    
    
            </div>
            <div class="form-control">
                <label>password</label>
                <input type="password" placeholder="Password" id="password">
                <i class="fa fa-check-circle" aria-hidden="true" id="f"></i>
                <i class="fa fa-exclamation" aria-hidden="true" id="t"></i>
                <small>Error Message</small>
    
    
            </div>
            <div class="form-control">
                <label>confirm Password</label>
                <input type="password" placeholder="confirm Password" id="password2">
                <i class="fa fa-check-circle" aria-hidden="true" id="f"></i>
                <i class="fa fa-exclamation" aria-hidden="true" id="t"></i>
                <small>Error Message</small>
    
    
            </div>
            <button>submit</button>
    
        </form>
    </div>
    <script>
        const form = document.getElementById("form");
        const username = document.getElementById("username");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const password2 = document.getElementById("password2");

        form.addEventListener('submit',e =>{
            e.preventDefault();
            checkInput();
        });                                                                  
        function checkInput(){
            const usernameValue= username.value.trim();
            const emailValue= email.value.trim();
            const passwordValue= password.value.trim();
            const password2Value= password2.value.trim();


            if(usernameValue===''){
                setError(username,'Username cannot Be Blank');

            }
            else{
                setSuccess(username);
            }
            if(emailValue===''){
                setError(email,'Email cannot Be Blank');
            }  
            else if(!isEmail(emailValue))
            {
                setError(email,'Not a valid Email')
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
else{ 
                setSuccess(email);
            }
            if(passwordValue===''){
                setError(password,'Password cannot Be Blank');

            }
            else{
                setSuccess(password);
            }

            if(password2Value===''){
                setError(password2,'Password cannot Be Blank');

            }
            else if(passwordValue!== password2Value){
                setError(password2,'Password Does Not Match');
            }
            else{
                setSuccess(password2);
            }
        }
        function setError(input,message){
            const formControl= input.parentElement;
            const small= formControl.querySelector('small');
            formControl.className= 'form-control error';
            small.innerText= message;
        }
        function setSuccess(input){
            const formControl =input.parentElement;
            formControl.className='form-control success'
        }

        function isEmail(email){
            return (/^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/.test(email));
        }

    </script>
   
    
</body>
</html>
